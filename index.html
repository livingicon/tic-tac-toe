<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header class="header">
    <h1 class="gameName">Tic-Tac-Toe</h1>
  </header>
  <main class="main">
    <div class="instructions">Click the "START GAME" button to enter player names and begin play.</div>
    <div class="button">
      <button id="startBtn">START GAME</button>
    </div>
    <div class="gameBoard">
      <div class="cell " id="one" data-value="0"></div>
      <div class="cell" id="two" data-value="1"></div>
      <div class="cell" id="three" data-value="2"></div>
      <div class="cell" id="four" data-value="3"></div>
      <div class="cell" id="five" data-value="4"></div>
      <div class="cell" id="six" data-value="5"></div>
      <div class="cell" id="seven" data-value="6"></div>
      <div class="cell" id="eight" data-value="7"></div>
      <div class="cell" id="nine" data-value="8"></div>
    </div>
    <div class="button">
      <button id="resetBtn">START OVER</button>
    </div>
  </main>

</body>
</html>
